        <audio id="backgroundMusic" loop autoplay>

    <script>
        
        const music = document.getElementById('backgroundMusic');
        const musicToggle = document.getElementById('musicToggle');

        window.addEventListener('load', () => {
            music.volume = 0.5;

            // Try to autoplay (some browsers require interaction)
            const playPromise = music.play();
            if (playPromise !== undefined) {
                playPromise.catch(() => {
                    // Autoplay might fail silently on first visit
                    console.log('Autoplay blocked by browser.');
                });
            }
        });

        musicToggle.addEventListener('click', () => {
            if (music.paused) {
                music.play();
                musicToggle.innerHTML = '<span class="music-icon">üéµ</span>';
            } else {
                music.pause();
                musicToggle.innerHTML = '<span class="music-icon">üîá</span>';
            }
        });

        const letterText = `Hi Pookie,

Please play the music from bottom right side first ;)                                                   

I don‚Äôt even know where to begin. I‚Äôve been thinking about you all day, and everything I write feels too small compared to what I actually feel. But I‚Äôll try.

I know I‚Äôve told you I love you before‚Ä¶ probably a million times, but none of those ‚ÄúI love yous‚Äù can really explain how much I love youuu. You have loved me sm without expecting anything back. You mean so much more to me than I can explain.

Sometimes I just sit and think about how we got here, from random Facebook chats to Loving each other infinitely (well, I know... but anyways), sharing the weirdest stories, making each other laugh, and somehow making this whole long-distance thing feel like nothing.

You don‚Äôt have to be perfect for me. You already are. I love the most cute beautiful and gorgeous side of yours, quiet side of you, the chaotic side, the strong, silly, sensitive, soft, stubborn side, and yes, this side too, all of you baby. I love when you overthink, when you smile without meaning to, when you say dumb things and when you make me feel dumb with your smartest talks.

I don‚Äôt care how long it takes or how far we are. I‚Äôm yours. I‚Äôm here. I‚Äôll always be here.

        function typeWriter(text, element, speed = 20) {
            let i = 0;
            element.innerHTML = '<span class="typing-cursor">|</span>';
            
            function type() {
                if (i < text.length) {
                    const currentText = text.slice(0, i + 1);
                    element.innerHTML = currentText + '<span class="typing-cursor">|</span>';
                    i++;
                    setTimeout(type, speed);
                } else {
                    // Remove cursor when done
                    element.innerHTML = text;
                }
            }
            
            type();
        }

        // Start typing animation when page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                const letterElement = document.getElementById('letterContent');
                typeWriter(letterText, letterElement, 150);
            }, 1000);
        });
    </script>
