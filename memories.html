
<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        .polaroid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }
        
        .polaroid {
            background: white;
            padding: 1rem 1rem 4rem 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transform: rotate(-2deg);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .polaroid:nth-child(even) {
            transform: rotate(2deg);
        }
        
        .polaroid:hover {
            transform: rotate(0deg) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            z-index: 2;
        }
        
        .polaroid-image {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: sepia(20%) saturate(1.2);
        }
        
        .polaroid-caption {
            margin-top: 1rem;
            font-family: 'Great Vibes', cursive;
            font-size: 1.2rem;
            color: var(--deep-purple);
            text-align: center;
        }
        
        .memory-date {
            font-family: 'Inter', sans-serif;
            font-size: 0.8rem;
            color: var(--text-light);
            text-align: center;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>

                <li><a href="calendar.html">Calendar</a></li>
            </ul>
        </div>
    </nav>

    <div class="page-container">
        <div class="page-content">
            <h1 class="page-title">Our Beautiful Memories</h1>
            <p style="text-align: center; margin-bottom: 2rem; color: var(--text-light);">Moments frozen in time, treasured forever ðŸ“¸</p>
            
            <div class="polaroid-container" id="polaroidContainer">
                <!-- Polaroids will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
            const memories = [
        {
            image: 'assets/images/1.jpg',
            caption: "The last time we saw each other",
            date: "Chhat Inaruwa, 2022"
        },
        {
            image: 'assets/images/2.jpg',
            caption: "Her favorite picture of me and mom",
            date: "She loves my mom"
        },
        {
            image: 'assets/images/3.jpg',
            caption: "That eyeliner deal we signed",
            date: "I still have proof ðŸ˜­"
        },
        {
            image: 'assets/images/4.jpg',
            caption: "Me in the hoodie she gave me",
            date: "Felt close to her"
        },
        {
            image: 'assets/images/5.jpg',
            caption: "She looked perfect that night, life is gooood",
            date: "I just kept staring, hehe"
        },
        {
            image: 'assets/images/6.jpg',
            caption: "Coco â€” the little bear she sent me",
            date: "Sleeps beside me every night"
        }
    ];


        function createPolaroids() {
            const container = document.getElementById('polaroidContainer');
            
            memories.forEach((memory, index) => {
                const polaroidDiv = document.createElement('div');
                polaroidDiv.className = 'polaroid';
                polaroidDiv.innerHTML = `
                    <div class="polaroid-image" style="background-image: url('${memory.image}')"></div>
                    <div class="polaroid-caption">${memory.caption}</div>
                    <div class="memory-date">${memory.date}</div>
                `;
                
                // Add animation delay
                polaroidDiv.style.animationDelay = `${index * 0.2}s`;
                polaroidDiv.style.animation = 'fadeInUp 0.8s ease-out both';
                
                container.appendChild(polaroidDiv);
            });
        }

        // Initialize polaroids when page loads
        window.addEventListener('load', createPolaroids);
    </script>
</body>
